<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Classifica√ß√£o de Emails</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <!-- Card -->
        <div class="card shadow-lg">
          <div class="card-body">
            <h1 class="h4 text-center mb-4">üìß Analisador de Emails com IA</h1>

            <form id="emailForm" action="/processar-email" method="post" enctype="multipart/form-data">
              <!-- Texto -->
              <div class="mb-3">
                <label for="conteudo" class="form-label">Digite ou cole o conte√∫do do email:</label>
                <textarea id="conteudo" name="conteudo" class="form-control" rows="5"
                  placeholder="Cole aqui o email..."></textarea>
              </div>

              <!-- Arquivo -->
              <div class="mb-3">
                <label for="arquivo" class="form-label">Ou envie um arquivo (.pdf ou .txt):</label>
                <input type="file" id="arquivo" name="arquivo" class="form-control" accept=".pdf,.txt">
              </div>

              <button type="submit" class="btn btn-primary w-100">Processar</button>
            </form>

            <!-- Resultado -->
            <div id="resultado" class="alert alert-info mt-4" style="display: none;">
              <p><strong>Categoria:</strong> <span id="categoria"></span></p>
              <p><strong>Justificativa:</strong> <span id="justificativa"></span></p>
              <p><strong>Resposta sugerida:</strong> <span id="resposta"></span></p>
              <p><strong>Confiabilidade:</strong> <span id="confianca"></span></p>
            </div>

            <button id="btnRefresh" class="btn btn-sm btn-secondary mt-2" style="display: none;">
              Atualizar
            </button>

          </div>
        </div>
        <!-- /Card -->

      </div>
    </div>
  </div>

  <script>

    document.getElementById("emailForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const conteudo = document.getElementById("conteudo").value.trim();
      const arquivo = document.getElementById("arquivo").files[0];

      let response;

      try {
        if (arquivo) {
          const formData = new FormData();
          formData.append("arquivo", arquivo);
          response = await fetch("https://casepratico-autou.onrender.com/processar-email-arquivo", {
            method: "POST",
            body: formData
          });
        } else if (conteudo) {
          response = await fetch("https://casepratico-autou.onrender.com/processar-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ conteudo })
          });
        } else {
          alert("Por favor, insira o conte√∫do do email ou envie um arquivo.");
          return;
        }

        const data = await response.json();

        document.getElementById("categoria").textContent = data.categoria;
        document.getElementById("justificativa").textContent = data.justificativa;
        document.getElementById("resposta").textContent = data.resposta;
        document.getElementById("confianca").textContent = (data.confianca * 100).toFixed(2) + "%";
        document.getElementById("resultado").style.display = "block";
        document.getElementById("btnRefresh").style.display = "inline-block"; // mostra bot√£o
      } catch (error) {
        alert("Erro ao processar email: " + error);
      }
    });

    //A√ß√£o do bot√£o "Atualizar"
    document.getElementById("btnRefresh").addEventListener("click", function () {
      document.getElementById("resultado").style.display = "none";
      document.getElementById("btnRefresh").style.display = "none";
      document.getElementById("emailForm").reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
